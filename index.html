<!DOCTYPE html>
<html>
	<head>
		<title>Formulario</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
	</head>
	<body>
        <div class="container">
            <h2>Practicas Colab</h2>
            <br/>
            <div class="card">
                <div class="card-body">
                <h5 class="card-title">Practica 1: Ejercicio Saludo</h5>
                <button class="btn btn-primary" id="saludar">Saludar</button>
                </div>
            </div>
            <br/>
            <div class="card">
                <div class="card-body">
                <h5 class="card-title">Prctica 2: Ejercicio Saludar Persona</h5>
                <div class="form-group">
                    <label for="exampleInputEmail1">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Edad</label>
                    <input type="number" class="form-control" id="edad" placeholder="Edad">
                </div>
                <button class="btn btn-primary" id="saludar_persona">Saludar</button>
                </div>
            </div>
            <br/>
            <div class="card">
                <div class="card-body">
                <h5 class="card-title">Prctica 3: Registro con validaciones</h5>
                <div class="form-group">
                    <label for="exampleInputEmail1">Nombre</label>
                    <input type="text" class="form-control" id="nombre1" placeholder="Nombre">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Edad</label>
                    <input type="number" class="form-control" id="edad1" min="0" max="125" placeholder="Edad">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <button class="btn btn-primary" id="validar_form">Validar</button>
                </div>
            </div>
        </div>
       <script src="js/main.js"></script>
	</body>
</html>
